        <button :hover type="submit" onclick="return validerFormulaire();">Envoyer</button >
      
<script>
  function validerFormulaire() {
    var formulaires = document.getElementsByTagName("form");

    for (var f = 0; f < formulaires.length; f++) {
        var champs = formulaires[f].getElementsByTagName("input");

        for (var i = 0; i < champs.length; i++) {
            if (champs[i].type === "text" && champs[i].value.trim() === "") {
                alert("Veuillez remplir tous les champs du formulaire.");
                return false; 
                // Empêche la soumission du formulaire
            }
        }
    }

    return true; 
    // Soumission autorisée si tous les champs sont remplis
}

</script>
